!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VINCITZZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

<body>
    <header>
        <div class="left-items">
            <h1>VINCITZZ</h1>
            <h4>Login</h4>
        </div>
        <div class="right-items">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="login-container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form >
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
               <a href="index.html"> <button type="submit" class="login-btn">Login</button></a>
            </form>
            <p class="footer-text">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
